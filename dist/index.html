<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <title>Travel Tracker - Plan and Manage Your Trips</title>
  </head>  
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <header>
    <div class="header-content">
      <img src="./images/turing-logo.png" alt="Turing School Logo" id="logo">
      <h1 class="title">Travel Tracker</h1>
    </div>
  </header>  

  <main id="main-content">
    <section id="login-section" aria-labelledby="login-heading">
      <h2 id="login-heading">Login</h2>
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="usernameInput" placeholder="example00" required aria-required="true">
        <label for="password">Password:</label>
        <input type="password" id="passwordInput" placeholder="password" required aria-required="true">
        <button type="submit">Login</button>
        <!-- <input id="login" type="submit" value="Login"> -->
      </form>
    </section>

    <section id="homePage" class="home-page hidden">
      <header id="header" class="website-header">
        <h1 id="headerWelcome" class="header-welcome"></h1>
      </header>	
      <main id="main" class="main-section">
        <section id="pastTrips" class="widget">
          <h1 class="widgetTitles">Past Trips</h1>
          <h2 id="totalSpent"></h2>
          <div>
            <h2>List of Past Trips:</h2>
            <section id="pastTripsList" class="trips-list"></section>
          </div>
        </section>
        <section id="upcomingTrips" class="widget">
          <h1 class="widgetTitles">Upcoming Trips</h1>
          <div>
            <h2>List of Upcoming Trips</h2>
            <section id="upcomingTripsList" class="trips-list"></section>
          </div>
        </section>

        <form id="form" class="widget">
          <h1 class="widgetTitles">Book a Trip!</h1>
          <label for="destinationDropdown">Choose a Destination!</label>
          <select name="destinations" id="destinationDropdown"></select>
          <label for="calendar">Date:</label>
          <div id="calendar"></div>
          <label for="durationInput">Duration of Trip:</label>
          <input type="number" id="durationInput" placeholder="Number of days Ex: 11" min="1" required>
          <label for="numTravelersInput">Number of Travelers:</label>
          <input type="number" id="numTravelersInput" placeholder="Number of Travelers Ex: 2" min="1" required>
          <p id="estimatedCost">The estimated cost of this trip is... _____ </p>
          <input id="submitTrip" type="submit" value="Submit Booking for Review">
        </form>
    
    <div class="right-align">
      <img src="./images/parvin-going-home.jpg" alt="Traveling Girl" id="green">
    </div>
  </main>

  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
