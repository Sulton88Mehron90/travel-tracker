<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <title>Travel Tracker - Plan and Manage Your Trips</title>
  </head>  
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <header>
    <div class="header-content">
      <img src="./images/turing-logo.png" alt="Turing School Logo" id="logo">
      <h1 class="title">Travel Tracker</h1>
    </div>
  </header>  

  <!-- Login Section -->
  <main id="main-content">
    <section id="login-section" aria-labelledby="login-heading">
      <h2 id="login-heading">Login</h2>
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" required aria-required="true">
        <label for="password">Password:</label>
        <input type="password" id="password" required aria-required="true">
        <button type="submit">Login</button>
      </form>
    </section>

    <div class="right-align">
      <img src="./images/parvin-going-home.jpg" alt="Traveling Girl" id="green">
    </div>
  </main>

  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
